name: "hugo-github-linux-build-deploy"
on:
  push:
    branches:
      - hugo-main
    paths-ignore:
      - .github/workflows/pages-deploy.yml
      - .gitignore
      - README.md
      - LICENSE

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-hugo-blog:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          submodules: true
          # If using the 'assets' git submodule from Chirpy Starter, uncomment above
          # (See: https://github.com/cotes2020/chirpy-starter/tree/main/assets)
      - name: Cache Hugo Resources
        uses: actions/cache@v3
        with:
          path: |
            resources
            public
          key: ${{ runner.os }}-hugo-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-hugo-
              
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v4
      
      - name: 安装 Hugo
        uses: peaceiris/actions-hugo@v3
        with:
          hugo-version: 'latest'  # 也可以指定具体版本，如 '0.123.4'
          extended: true  # 是否安装扩展版（支持 SCSS/SASS）
          
      - name: show veresion
        run: hugo version

      - name: Build site
        run: pwd && HUGO_ENVIRONMENT=production hugo --gc --minify &

      - name: Upload site artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build-hugo-blog
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
